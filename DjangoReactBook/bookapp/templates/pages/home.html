<!-- 
# send a http req and print the returned data to the screen. print all the books 
on the homepage as a list
-->


{% extends 'base.html' %}
    {% block content %}
    <h1>Homepage. view the full list of books</h1>
    <a href="/books_list"></a>
    <button><a href="/create_book">create a new book</a></button>

    <div id="books"></div>
    <script>
        const booksElement = document.getElementById('books')

        booksElement.innerHTML = 'Just a moment'

        const xhr = new XMLHttpRequest()
        const method = 'GET' // or POST
        const url = '/books_list'
        const responseType = 'json'

        xhr.responseType = responseType
        xhr.open(method, url)
        xhr.onload = function(){

        const urlResponse = xhr.response
        const Items = urlResponse.response
        
        let finalExecution = "" 
        let i;
        for(i = 0; i < Items.length; i++){
            let currentItem = "<h3>" + Items[i].name + "</h3>"
            currentItem += "<h4>" + Items[i].author + "<h4>"
            currentItem += "<p>" + Items[i].description + "</p>"
            finalExecution += currentItem 
        }
        booksElement.innerHTML = finalExecution
        }
    xhr.send()
    </script>
{% endblock content %}
